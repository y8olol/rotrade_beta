<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoTrade - Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header Section -->
        <div class="header">
            <div class="logo-section">
                <img src="icon.png" alt="RoTrade Logo" class="logo">
                <div class="title-section">
                    <h1 class="title">RoTrade</h1>
                    <p class="subtitle">Smart Roblox Trading</p>
                </div>
            </div>
        </div>

        <!-- Main Actions Section -->
        <div class="actions-section">
            <button class="main-action-btn" id="openDashboard">
                <div class="btn-icon">üöÄ</div>
                <div class="btn-content">
                    <div class="btn-title">Open Dashboard</div>
                    <div class="btn-subtitle">Access your auto-trades</div>
                </div>
            </button>

            <button class="secondary-action-btn" id="visitWebsite">
                <div class="btn-icon">üåê</div>
                <div class="btn-content">
                    <div class="btn-title">Visit Website</div>
                    <div class="btn-subtitle">Learn more about RoTrade</div>
                </div>
            </button>
        </div>

        <!-- Credits Section -->
        <div class="credits-section">
            <div class="credits-header">
                <h3>Credits</h3>
            </div>
            <div class="credits-list">
                <div class="credit-item">
                    <div class="credit-role">Extension work (Frontend Developer)</div>
                    <div class="credit-name">y8o</div>
                </div>
                <div class="credit-item">
                    <div class="credit-role">Rotrade API (Backend Developer)</div>
                    <div class="credit-name">xolo</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="version">v1.0.3</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
